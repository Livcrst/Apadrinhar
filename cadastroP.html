<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Padrinho</title>
    <script
    src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <h1> <strong>Cadastro Padrinho</strong></h1>
        <img src="./logo conheca.svg" alt="">
    </header>
    <main>
        
        <form>
            <div class="name">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" />
            </div>
            <div class="cpf">
                <label for="cpf"> CPF:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" />
            </div>
            <div class="email">
                <label for="email" >E-mail:</label>
                <input type="email" id="email" placeholder = "Digite seu email" />
            </div>
            <div class="senha">
                <label for="senha" >Senha:</label>
                <input type="text" id="senha" placeholder = "Digite sua senha" />

            </div>
            <div class="senha">
                <label for="comsenha" >Senha:</label>
                <input type="text" id="comsenha" placeholder = "Confirme sua senha" />

            </div>


        </form>

        <button>
            <a href="./acesso.hmtl">Enviar</a>
        </button>
    </main>
    <footer>
        Feito com Carinho 
        <i class="fas fa-heartbeat"></i>
    </footer>
    
</body>
</html>
